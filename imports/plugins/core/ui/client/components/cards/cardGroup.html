<template name="cardGroup">
  <div class="rui card-group" data-step="{{groupIndex step}}" 
    data-intro="{{introMsg intro step}}" data-position="auto" scrollToElement=true>
    <div class="header">
      <span data-i18n="admin.groups.{{title}}">{{title}}</span>
    </div>
    <div class="content">
      {{> UI.contentBlock}}
    </div>
  </div>
</template>
