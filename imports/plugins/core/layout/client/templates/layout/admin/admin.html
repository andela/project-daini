<template name="coreAdminLayout">
  <span class="layout-alerts-global">{{> inlineAlerts}}</span>
  <div class="page {{adminControlsClassname}}" id="reactionAppContainer">
    <nav class="reaction-navigation-header">
      <!-- begin layoutHeader -->
      {{> Template.dynamic template=layoutHeader}}
      <!-- end layoutHeader -->
    </nav>

    <nav class="reaction-cart-drawer">
      {{> cartDrawer}}
    </nav>

    <main role="main" id="main">
      <!-- begin dashboardHeader -->
      {{> Template.dynamic template=dashboardHeader}}
      <!-- end dashboardHeader -->
      
      <div id="intro-banner" class="row">
        <div class="col-sm-12" style="text-align:center; background-color: #25b315">
            <span style="font-size: 1.9em">
                Welcome Admin! Would you like to take a tour?
            </span>
          <p>
            <a href="javascript:void(0);" onclick="javascript:introJs().start();">Yes, Please</a>
            <a href="javascript:void(0);" onclick="javascript:$(#intro-banner).hide();">No, thanks</a>
          </p>
        </div>
      </div>

      <!-- begin template region -->
      {{> Template.dynamic template=template}}
      <!-- end template region -->

      <footer class="reaction-navigation-footer footer-default">
        <!-- begin layoutFooter -->
        {{> Template.dynamic template=layoutFooter}}
        <!-- end layoutFooter -->
      </footer>
    </main>
  </div>

  <div class="admin-controls {{adminControlsClassname}}">
    <div class="admin-controls-detail">
      <div class="admin-controls-heading">
        {{> settingsHeader}}
      </div>
      <div class="admin-controls-content action-view-body">
        <!-- begin admin controls -->
        {{> Template.dynamic template=control.template data=control.data}}
        <!-- end aadmin controls-->
      </div>
      <div class="admin-controls-footer">
        <div class="admin-controls-container">
          <!-- begin adminControlsFooter -->
          {{> Template.dynamic template=adminControlsFooter}}
          <!-- end adminControlsFooter -->
        </div>
      </div>
    </div>
  </div>

  <div class="admin-controls-menu">

    <nav class="admin-controls-quicklinks" data-step="1" data-intro="Click here to manage your store">
      {{!-- Reaction.Apps provides=shortcut --}}
      {{#each props in shortcutButtons}}
        {{#if isSeperator props}}
          <div class="rui separator padding xs">
            <hr>
          </div>
        {{else}}
          {{> button props}}
        {{/if}}
      {{/each}}
      <a href="javascript:void(0);" onclick="javascript:introJs().start();">Start Intro</a>
    </nav>

    <nav class="admin-controls-actions">
      <!-- begin dashboardControls -->
      {{> Template.dynamic template=dashboardControls}}
      <!-- end dashboardControls -->

      {{#each buttonProps in packageButtons}}
        {{> button buttonProps}}
      {{/each}}
    </nav>

  </div>

</template>
